
<!DOCTYPE html>
<html>
<head>
    <title>Visor Geografico</title>
    <!-- Agrega los estilos y scripts de Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Estilo para el contenedor del mapa */
        #mapid { height: 570px; }
    </style>

    <style>
        body{
            background-color:  rgb(112, 115, 174);
        }
    </style>
</head>
<body>

    <center>
        <h1
            style="color: yellow; 
            font-family: monaco;
            font-size: 50px;"
        >Barrio Holanda</h1>
    </center>

    <!-- Contenedor donde se mostrará el mapa -->
    <div id="mapid"></div>

    <script>
        // Inicializa el mapa
        var map = L.map('mapid').setView([4.6169444, -74.19], 20);

        // Agrega una capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Agrega un marcador en una ubicación específica
        {% for marcador in Marcador %}
            var marker = L.marker([{{marcador.latitud}}, {{marcador.longitud}}]).addTo(map);
        marker.bindPopup("{{marcador.descripcion}}").openPopup();
        {% endfor %}

    </script>

<center>
    <div>
        <a href="http://127.0.0.1:5000/nuevo" style="display: inline-block; padding: 10px 20px; background-color: yellow; color: black; text-decoration: none; border-radius: 5px;">
            Adicionar punto </a>
    </div>

    <div>
        <a href="http://127.0.0.1:5000/puntos" style="display: inline-block; padding: 10px 20px; background-color: yellow; color: black; text-decoration: none; border-radius: 5px;">
            Mostrar Marcadores </a>
    </div>
<center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
